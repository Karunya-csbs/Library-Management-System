<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
      <div class="header">
            <h1>My Digital Library</h1>
        </div>
        <h2>Welcome, {{ session['username'] }}</h2>

        <div class="button-group">
            <a href="{{ url_for('insert_book') }}"><button>Add Book</button></a>
            <a href="{{ url_for('issue_return') }}"><button>Issue/Return Book</button></a>
            <a href="{{ url_for('logout') }}"><button>Logout</button></a>
        </div>

        <h3 style="margin-top: 30px;">ðŸ“š Library Book List</h3>
{% if books %}
<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
        <th>Available</th>
        <th>Actions</th> <!-- New column for actions -->
    </tr>
    {% for book in books %}
    <tr>
        <td>{{ book[0] }}</td>
        <td>{{ book[1] }}</td>
        <td>{{ book[2] }}</td>
        <td>{{ 'Yes' if book[3] == 1 else 'No' }}</td>
        <td>
            <form action="{{ url_for('delete_book', book_id=book[0]) }}" method="post" style="display:inline;">
                <button type="submit" onclick="return confirm('Are you sure you want to delete this book?');">Delete</button>
            </form>
        </td>
    </tr>
    {% endfor %}
</table>
{% else %}
<p>No books found.</p>
{% endif %}
</body>

</html>
